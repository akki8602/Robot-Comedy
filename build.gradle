plugins {
    id 'java'
    id 'application'
}

group = 'com.example'        
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Jackson for JSON parsing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
}

application {
    mainClass = 'MiloSocketBridge'
}
